    async function searchDeparture(q) {
      const res  = await fetch(`${WORKER_URL}/api/search-places?q=${encodeURIComponent(q)}`);

    (async () => {

      // ì•½ì† ì •ë³´ ë¡œë“œ

        document.getElementById('myStatusArea').innerHTML = `

      const isActiveNow = () => {

      // active ì•½ì† + ìˆ˜ë½í•œ ë©¤ë²„ â†’ ë°”ë¡œ ì¶”ì  í˜ì´ì§€ë¡œ (noredirect=1ì´ë©´ ìœ ì§€)
      if (
        isActiveNow() &&
        myMember && (myMember.status === 'accepted' || myMember.status === 'arrived') &&

      // í—¤ë” ë Œë”ë§
      document.getElementById('meetingTitle').textContent = meeting.title;
      document.getElementById('placeName').textContent    = meeting.place?.name || '-';
      document.getElementById('placeAddr').textContent    = meeting.place?.address || '';
      document.getElementById('scheduledAt').textContent  = formatDateTime(meeting.scheduledAt);
      if (meeting.place?.lat && meeting.place?.lng) {
        const mapEl = document.getElementById('meetingPlaceMap');
        mapEl.classList.remove('hidden');
        await new Promise(requestAnimationFrame);

      // changeStatus ì‹¤ì œ êµ¬í˜„ (renderMyStatus í˜¸ì¶œ ì „ì— í• ë‹¹)
      changeStatus = async (status, departure = null) => {
        const data = { status };
        if (!myMember?.nickname) {
          data.nickname = myProfile?.nickname || 'ìµëª…';
          data.profileImg = myProfile?.profileImg || null;
        }
        if (status === 'accepted' && departure) {
          data.departureLat  = departure.lat;
          data.departureLng  = departure.lng;
          data.departureName = departure.name;
        }
        await setMember(meetingId, myUid, data);
        myMember = { ...(myMember || {}), ...data };
        renderMyStatus();

        if (status === 'accepted' && meeting.status === 'pending') {
          await updateMeeting(meetingId, { status: 'active' });
        }

        const msg = status === 'accepted'
          ? (departure ? `'${departure.name}'ì—ì„œ ì¶œë°œí•˜ëŠ” ê²ƒìœ¼ë¡œ ìˆ˜ë½í–ˆìŠµë‹ˆë‹¤!` : 'ì•½ì†ì„ ìˆ˜ë½í–ˆìŠµë‹ˆë‹¤!')
          : 'ì•½ì†ì„ ê±°ì ˆí–ˆìŠµë‹ˆë‹¤.';
        showToast(msg, 'info');
      };

      // ë‚´ ìƒíƒœ UI
      renderMyStatus();

      // ì°¸ì—¬ì ëª©ë¡ êµ¬ë… (ë©¤ë²„/í˜¸ìŠ¤íŠ¸ë§Œ)
      let membersSubscribed = false;
      let activeAtUpdating = false;
      async function maybeScheduleActiveAt(members) {
        if (activeAtUpdating) return;
        if (meeting.status !== 'pending') return;
        if (meeting.activeAt) return;
        if (!meeting.place?.lat || !meeting.place?.lng) return;

        const allNonDeclined = members.filter(m => m.status !== 'declined');
        if (!allNonDeclined.length) return;
        const allAccepted = allNonDeclined.every(m => m.status === 'accepted' || m.status === 'arrived');
        if (!allAccepted) return;
        const allTransportSet = allNonDeclined.every(m => !!m.transport);
        if (!allTransportSet) return;
        const allDepartureSet = allNonDeclined.every(m =>
          Number.isFinite(m.departureLat) && Number.isFinite(m.departureLng)
        );
        if (!allDepartureSet) return;

        try {
          activeAtUpdating = true;
          const etas = await Promise.all(allNonDeclined.map(m =>
            calcEta(m.transport, m.departureLat, m.departureLng, meeting.place.lat, meeting.place.lng)
          ));
          const maxEta = Math.max(...etas.filter(v => Number.isFinite(v)));
          if (!Number.isFinite(maxEta)) return;
          const hours = Math.round(maxEta / 60);
          const activeAt = new Date(Date.now() + hours * 60 * 60 * 1000);
          await updateMeeting(meetingId, { activeAt });
          meeting.activeAt = activeAt;
        } catch (e) {
          console.warn('activeAt schedule error:', e);
        } finally {
          activeAtUpdating = false;
        }
      }

                </div>

            } catch (e) {

        const statusMap = {

        const btns = document.getElementById('statusBtns');
