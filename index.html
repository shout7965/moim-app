<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YouTube 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title-wrap">
        <h1><span class="logo-dot"></span>YouTube 검색</h1>
        <p class="subtitle">곡 제목을 입력하면 관련 영상 목록을 보여드립니다.</p>
      </div>
      <button class="btn-icon" id="apiToggleBtn" title="API 키 설정">⚙</button>
    </div>

    <div class="api-section hidden" id="apiSection">
      <div class="api-label">YouTube Data API v3 키</div>
      <div class="api-row">
        <input type="password" id="apiKeyInput" class="api-input" placeholder="API 키를 붙여넣으세요..." />
        <button class="btn-save" id="apiSaveBtn">저장</button>
      </div>
      <p class="api-note">
        API 키가 없으시면
        <a href="https://console.cloud.google.com/" target="_blank" rel="noopener">Google Cloud Console</a>
        에서 발급받으세요. 키는 이 브라우저에만 저장됩니다.
      </p>
    </div>

    <div class="search-area">
      <div class="search-row">
        <input type="text" id="searchInput" class="search-input" placeholder="곡 제목을 입력하세요..." />
        <button class="btn-search" id="searchBtn">검색</button>
      </div>
    </div>

    <div class="results" id="results">
      <div class="empty-state">검색어를 입력하고 검색 버튼을 눌러주세요.</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
